<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 5px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #14ae5c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            color: #14ae5c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Vector.png" alt="Logoipsum" class="logo">
        <h1>Login</h1>
        <p>Welcome Back!</p>
        <form>
            <input type="email" placeholder="Enter Your email Address">
            <input type="password" placeholder="Enter Your Password">

            <button onclick="openNewPage()">Continue â†’</button>

        </form>
        <p>Don't have an account? <a href="create_acc.html">Create Account</a></p>
    </div>

    <script>
        function openNewPage() {
            console.log("login")
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
