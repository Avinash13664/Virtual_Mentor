<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoipsum - Generate Any Tutorial You Want</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #14ae5c;
            font-size: 24px;
        }
        .logo i {
            margin-right: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .sidebar {
            float: left;
            width: 200px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #333;
        }
        .menu-item i {
            width: 20px;
            margin-right: 10px;
        }
        .main-content {
            margin-left: 220px;
        }
        .history {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #333;
        }
        .history a {
            color: #14ae5c;
            text-decoration: none;
        }
        .illustration {
            text-align: center;
            padding-bottom: 150px;
        }
        .illustration img {
            width: 300px;
            margin-bottom: 20px;
        }
        .message-input {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
        }
        .message-input input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #14ae5c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-bolt"></i>
            <span>Logoipsum</span>
        </div>
        <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
    </div>
    
    <div class="sidebar">
        <div class="menu-item">
            <i class="fas fa-file-alt"></i>
            <span>Text Generator</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-video"></i>
            <span>Video Generator</span>
        </div>
        <div class="history">
            <h3>History</h3>
            <a href="#">See all</a>
        </div>
        <p>Login your account for more Tutorials</p>
    </div>
    
    <div class="main-content">
        <div class="illustration">
            <img src="https://via.placeholder.com/300x200" alt="Illustration">
            <h2>Generate Any Tutorial You want</h2>
        </div>
        
        <div class="message-input">
            <i class="fas fa-paperclip" style="margin-right: 10px; color: #999;"></i>
            <input type="text" placeholder="Message for generating a tutorial">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
